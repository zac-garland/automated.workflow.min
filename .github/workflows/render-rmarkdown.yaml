on:
  schedule:
    - cron:  '*/25 * * * *'
  push:
    branches: main

name: Min Workflow for Automated Data

jobs:
  render:
    name: Min Workflow for Automated Data
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install dependencies
        run: Rscript -e 'install.packages(c("tidyquant","plotly","rmarkdown","rmdformats","glue","magrittr"))'
      - name: Render R Markdown
        run: Rscript -e 'rmarkdown::render(input = "index.Rmd")'
      - name: Commit results
        run: |
          git add -A
          git commit -m 'New Data Detected - data updated!' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
